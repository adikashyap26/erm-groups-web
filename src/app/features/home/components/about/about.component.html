<div class="main-container"> 
    <div class="container py-5">
        <div class="row"  *ngFor="let item of data">
            <div class="col-xl-6 col-lg-6 col-sm-12 col-md-6">
                <h2 class="mb-4">{{item.title}}</h2>
                <p class="mb-4">{{item.description}}</p>

                <span>{{item.button_text}} &rarr;</span>
                <!-- <img class="ps-5 pt-3 ms-5 img-fluid" src="img/home/image 13.png" alt=""> -->
            </div>
            <div class="col-xl-6 col-lg-6 col-sm-12 col-md-6">
                <img class="img-fluid" src="https://erm-backend-deploy-production.up.railway.app/{{item.thumbnail}}" alt="about-img">
            </div>
        </div>
    </div>
</div>
