<div class="main-container my-5" *ngIf="reportsData">
    <div class="container py-4">
        <div class="row">
            <h2>Latest Sustainability Reports</h2>
            <div class="col-xl-9 col-lg-9 col-md-10 col-sm-10 m-auto content" *ngFor="let item of reportsData">
                <div class="report-container d-flex align-items-center">
                    <img src="https://erm-backend-deploy-production.up.railway.app/{{item.thumbnail}}" alt="">
                    <div class="report-content py-2">
                        <h5>{{item.report_name}}</h5>
                        <p><strong>{{item.year}}</strong></p>
                    </div>
                </div>
                
                <div>
                    <span (click)="onClickDonwload(item._id)">Download &DownArrowBar;</span>
                </div>
                <hr>
            </div>
            <div class="text-center mt-4">
                <button (click)="onClickViewReport()">View more reports</button>
            </div>
        </div>
    </div>
</div>
