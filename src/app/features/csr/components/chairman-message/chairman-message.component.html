<div class="main-container py-3 mt-5" *ngIf="messageData">
    <div class="container">
        <div class="row">
            <H2>Message from the Chairman</H2>
            <div class="col-lg-10 col-xl-10 col-sm-12 col-md-10 m-auto mt-4">
                <div>
                    <p class="d-flex align-items-start">
                        <img class="img-fluid apostrope-img me-3" src="images/icons/Vector.svg" alt="apostrope-img">
                        <span class="description-wrapper">
                            {{messageData[0].description}}
                            <img class="img-fluid apostrope-img end-img ms-2" src="images/icons/Vector1.svg"
                                alt="apostrope-img">
                        </span>
                    </p>
                </div>
                <div class="d-flex align-items-end">
                    <img class="img-fluid"
                        src="https://erm-backend-deploy-production.up.railway.app/{{messageData[0].thumbnail}}" alt="">
                    <div class="ms-3">
                        <h4><strong>{{messageData[0].name}}</strong></h4>
                        <h5><strong>{{messageData[0].designation}}</strong></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
