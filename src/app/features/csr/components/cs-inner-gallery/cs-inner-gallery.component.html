<div class="main-container py-5">
    <div class="container" *ngIf="crGalleryData" #galleryContainer>
      <div class="row">
        <div
          class="my-2 content"
          [ngClass]="{
            'col-lg-12': i === 0,
            'col-lg-5 col-xl-5 col-md-5 col-sm-12': i === 1,
            'col-lg-3 col-xl-3 col-md-3 col-sm-12': i === 2,
            'col-lg-4 col-xl-4 col-md-4 col-sm-12': i > 2
          }"
          *ngFor="let img of filterGallery; let i = index"
        >
          <a [attr.data-src]="'https://erm-backend-deploy-production.up.railway.app/' + img.thumbnail" class="gallery-item">
            <img class="img-fluid" [src]="'https://erm-backend-deploy-production.up.railway.app/' + img.thumbnail" alt="Image {{ i + 1 }}">
          </a>
        </div>
      </div>
    </div>
  </div>
