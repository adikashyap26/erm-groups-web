<div class="banner-container">
    <div class="banner-container">
        <ngx-slick-carousel class="carousel" [config]="slideConfig">
            <div ngxSlickItem *ngFor="let item of bannerData" class="slide"  [ngStyle]="{'background-image': 'url(https://erm-backend-deploy-production.up.railway.app/' + item.thumbnail + ')',
            'background-size': 'cover', 'height': '90vh'}">
                <div class="banner-carousel">
                    <div class="content">
                        <h1 class="mb-3">{{item.banner_title}}</h1>
                        <p>{{item.banner_description}}</p>
                    </div>
                </div>
            </div>
        </ngx-slick-carousel>
    </div>
</div>
