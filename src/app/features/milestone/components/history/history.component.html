<div class="main-container py-5" *ngIf="historyData">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-xl-8 col-md-7 col-sm-12">
                <h2 class="mb-3">{{historyData[0].title}}</h2>
                <div *ngFor="let item of historyData[0].lists">
                    <p>{{item.list_description}}</p>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-5 col-sm-12">
                <img class="img-fluid" src="https://erm-backend-deploy-production.up.railway.app/{{historyData[0].thumbnail}}" alt="history-img">
            </div>
        </div>
    </div>
</div>
