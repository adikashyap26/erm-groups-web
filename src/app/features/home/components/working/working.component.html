<div class="main-container">
    <div class="container py-4">
        <div class="row align-items-end justify-content-between">
            <div class="col-lg-6 col-xl-6 col-sm-6 col-md-6">
                <img class="img-fluid img-home-working" src="images/illustrations/Illustration 2.svg" alt="">
            </div>
            <div class="col-lg-6 col-xl-6 col-sm-6 col-md-6 d-flex justify-content-between">
                <div></div>
                <img class="img-fluid img-home-working" src="images/illustrations/Illustration 3.svg" alt="">
            </div>
        </div>
        <div class="home-working mt-3">
            <h2> ERM Group Works</h2>
            <div class="row work-content py-5">
                <div class="col-lg-4 col-xl-4 col-sm-12 col-md-4 d-flex content" *ngFor="let item of working; let i=index;">
                    <div class="pb-5">
                        <h1><strong>{{item.number}}</strong></h1>
                        <h5 class="py-4">{{item.title}}</h5>
                        <p>{{item.description}}</p>
                    </div>
                    <div class="gen-line" *ngIf="i < working.length - 1"></div>
                </div>
            </div>
            <div class="row reponsive-content py-3">
                <ngx-slick-carousel class="carousel mt-3" [config]="slideConfig">
                    <div ngxSlickItem *ngFor="let item of working; let i=index;" class="">
                        <div class="pb-5">
                            <h1><strong>{{item.number}}</strong></h1>
                            <h5 class="py-4">{{item.title}}</h5>
                            <p>{{item.description}}</p>
                        </div>
                    </div>
                </ngx-slick-carousel>
            </div>
        </div>
    </div>
</div>
