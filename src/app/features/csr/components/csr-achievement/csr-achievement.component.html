<div class="main-container py-5" *ngIf="achievementData">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-6 col-lg-6 col-md-5 col-sm-12">
                <img class="img-fluid" src="https://erm-backend-deploy-production.up.railway.app/{{achievementData[0].thumbnail}}" alt="achievement-img">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-7 col-sm-12">
                <h4 class="mb-4">{{achievementData[0].title}}</h4>
                <p class="text-white">{{achievementData[0].description}}</p>
            </div>
        </div>
    </div>
</div>
