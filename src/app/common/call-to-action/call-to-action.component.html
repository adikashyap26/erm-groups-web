<div class="main-container py-5" *ngIf="data">
    <div class="container pb-5">
        <div class="row"  *ngFor="let item of data">
            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
                <span class="sub pb-2">{{item.tag_line}}</span>
                <h4 class="mt-3">{{item.sub_title}}</h4>

            </div>

            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
                <p class="text">{{item.description}}</p>
                <p class="mt-4 newsletter">{{item.heading}}</p>
                <form action="">
                    <div class="form-content">
                        <input type="text" type="email" placeholder="Enter your email address" />
                        <button class="button">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<hr class="horizontal m-0">
